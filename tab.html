<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
  #div1 input{background: #CCC}
  .active{background: yellow}
  #div1 div{width: 200px;height: 200;background: #CCC;display: none;}
</style>
<script type="text/javascript">
 window.onload=function(){
 	var tab=new TabSwith('div1');
 }

function TabSwith(id){
	var oDiv=document.getElementById(id);
	this.oBtn=oDiv.getElementsByTagName('input');
	this.aDiv=oDiv.getElementsByTagName('div');
	var i=0;
	var _this=this;
	for(i=0;i<this.oBtn.length;i++){
		this.oBtn[i].index=i;
		this.oBtn[i].onclick=function(){
			_this.tab(this);
		}
	}
}
	
 TabSwith.prototype.tab=function(oBtn){

       for(i=0;i<this.oBtn.length;i++){
       	this.oBtn[i].className='';
       	this.aDiv[i].style.display='none';
       }
       oBtn.className='active';
       this.aDiv[oBtn.index].style.display='block';
 }
</script>
</head>
<body>
    <div id="div1">
       <input class="active" type="button" value="教育" />
	   <input type="button" value="财经" />
	   <input type="button" value="aaa" />
	   <div style="display:block;">1asdfasdfds</div>
	   <div>2xzcvxzcv</div>
	   <div>5332342345</div>
    </div>
</body>
</html>
